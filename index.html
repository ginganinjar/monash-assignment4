<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body class="backgroundImage">

  <div class="stars"></div>
  <div class="twinkling"></div>
  <div class="clouds"></div>


    <div class="row ">
      <div class="col-md-12">
        <a href="hscores.html" class="gameFont">High Scores</a>
      </div>
    </div>


        <!-- the progress bar and coundown counter -->
      
        <div class="row ">
          <div class="col-md-12"><
           <div id="invisibletimer" style="visibility:hidden">
          <div id="counter" class="gameFont">60 Seconds Left</div>
          <progress value="0" max="60" id="progressBar" style="width:30%;"></progress>
          <div id="score" class="gameFont">Score : 0</div>
        </div>
      </div>
      </div>

     <div class="container fluid leanleft"> 
    <div class="row FloatCenter">
      <div id="textstuff" class="col-sm-12 fixmargins">
        <div id="introBox">
          <p class="directionFont" id="FrontInfoBox"> <b>Coding Quiz Challenge </b><br>
            Answer the following code-related questions within the time limit. Keep in mind that incorrect
            answers will penalize your score/time by ten seconds!
          </p>

          <button type="button" class="btn btn-light buttonMove " id="startGameButton">Play Game</button>
        </div>

        <div id="GameContent">
          <h2 id="questionNumber" class="gameFontQuestionTitle"></h2>
          <h2 id="question-title" class="directionFont"></h2>
  
            <div id="choices" class="directionFont buttonsOver"></div>

          <div id="questions" class="hide">
            <div id="feedback" class="feedbackFont" style="visibility:hidden"></div>
       
          </div>
        </div>
      </div>
    </div>









  </div>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/questions-array.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- toggle switch -->
</body>

</html>
